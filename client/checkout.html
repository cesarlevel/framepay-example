<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://framepay.rebilly.com/rebilly.css" rel="stylesheet" />
    <script src="https://framepay.rebilly.com/rebilly.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>FramePay Example</title>
  </head>
  <body>
    <div class="container container-product">
      <div class="product-summary">
        <img class="product-image" src="https://picsum.photos/200">
        <p class="product-name">Amazing product
          <br>
          <span class="product-description">Amazing description</span>
        </p>
      </div>
      <p class="product-total">$40.00</p>
    </div>
    <div class="container">
      <div class="message"></div>
      <form>
        <fieldset>
          <div class="field">
            <input required data-rebilly="firstName" placeholder="First Name" />
          </div>
          <div class="field">
            <input required data-rebilly="lastName" placeholder="Last Name" />
          </div>
          <div class="field">
            <div id="mounting-point">
            </div>
          </div>
        </fieldset>
        <button>Make Payment</button>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
